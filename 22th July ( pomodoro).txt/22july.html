<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="settings">
      <label>Work (min): <input id="work-duration" type="number" value="25" min="1"></label>
      <label>Short Break (min): <input id="short-break-duration" type="number" value="5" min="1"></label>
      <label>Long Break (min): <input id="long-break-duration" type="number" value="15" min="1"></label>
      <label>Pomodoros before Long Break: <input id="pomodoros-before-long" type="number" value="4" min="1"></label>
    </div>

    <div class="timer-display">
      <h2 id="session-type">Work</h2>
      <div id="countdown">25:00</div>
    </div>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>

    <div class="cycle-indicator" id="cycle-indicator">
      <!-- Will display red/white circles dynamically -->
    </div>
  </div>

  <script src="22july.js"></script>
</body>
</html>
